<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diabetes Predictor</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Default background color */
    background-image: url('sas.jpg'); /* Set your background image */
    background-size: cover;
    background-repeat: no-repeat;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
  }
  header {
    background-color: black;
    color: rgb(0, 255, 55);
    padding: 10px 0;
    text-align: center;
    width: 100%;
  }
  .logo {
    height: 70px;
    width: 150px;
    margin-left: 2px;
  }
  .form-container {
    background-color: black;
    color: rgb(0, 255, 55);
    padding: 20px;
    border-radius: 50px;
    width: 120%;
    text-align: center;
  }
  .form-group {
    margin-bottom: 10px;
  }
  .form-control {
    border: 1px solid rgb(0, 255, 55);
    background-color: #000000;
    color: rgb(0, 255, 55);
  }
  .btn-block {
    background-color: rgb(0, 255, 55);
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
  footer {
    background-color: black;
    color: rgb(0, 255, 55);
    text-align: center;
    padding: 10px 0;
    width: 100%;
  }
</style>
</head>
<body>
<header>
  <div class="logo">
    <img src="logo.png" alt="Logo" style="height: 90%; width: 60%;">
  </div>
</header>
<main>
    <div class="form-container">
        <h1 style="color: white; font-family: 'Alfa Slab One', cursive;">Diabetes Predictor</h1>
        <form class="form-horizontal" action="{{ url_for('predictPage') }}" method="POST">
            <div class="form-group">
                <input style="border: 1px solid rgb(0, 255, 55); background-color: #000000" class="form-control" type="text" name="Pregnancies" placeholder="No. of Pregnancies">
            </div>
            <div class="form-group">
                <input style="border: 1px solid rgb(0, 255, 55); background-color: #000000" class="form-control" type="text" name="Glucose" placeholder="Glucose">
            </div>
            <div class="form-group">
                <input style="border: 1px solid rgb(0, 255, 55); background-color: #000000" class="form-control" type="text" name="BloodPressure" placeholder="Blood Pressure (in mmHg)">
            </div>
            <div class="form-group">
                <input style="border: 1px solid rgb(0, 255, 55); background-color: #000000" class="form-control" type="text" name="SkinThickness" placeholder="Skin Thickness (in mm)">
            </div>
            <div class="form-group">
                <input style="border: 1px solid rgb(0, 255, 55); background-color: #000000" class="form-control" type="text" name="Insulin" placeholder="Insulin (in µU/ml)">
            </div>
            <div class="form-group">
                <input style="border: 1px solid rgb(0, 255, 55); background-color: #000000" class="form-control" type="text" name="BMI" placeholder="BMI">
            </div>
            <div class="form-group">
                <input style="border: 1px solid rgb(0, 255, 55); background-color: #000000" class="form-control" type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function">
            </div>
            <div class="form-group">
                <input style="border: 1px solid rgb(0, 255, 55); background-color: #000000" class="form-control" type="text" name="Age" placeholder="Age (in years)">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="Age" placeholder="Age (in years)">
            </div>
            <input type="submit" class="btn btn-info btn-block" value="Predict">
        </form>
    </div>
</main>
<footer>
  <p>&copy; Copyright © 2023 || Created By Ankit.</p>
</footer>
</body>
</html>
